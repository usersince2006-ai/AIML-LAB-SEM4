<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 400px; }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        #taskInput { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; }
        #taskInput:focus { border-color: #667eea; outline: none; }
        #addBtn { background: #667eea; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-size: 1em; }
        #addBtn:hover { background: #764ba2; }
        .stats { display: flex; justify-content: space-between; margin-bottom: 15px; color: #666; font-size: 0.9em; }
        ul { list-style: none; }
        li { display: flex; align-items: center; padding: 12px; margin: 8px 0; background: #f8f9fa; border-radius: 8px; transition: all 0.3s; }
        li:hover { background: #e8e9ea; }
        li.completed span { text-decoration: line-through; color: #999; }
        li span { flex: 1; margin: 0 10px; }
        li input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; }
        .delete-btn { background: #ff6b6b; color: white; border: none; padding: 5px 12px; border-radius: 5px; cursor: pointer; }
        .delete-btn:hover { background: #ee5a5a; }
        .empty { text-align: center; color: #999; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù To-Do List</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addBtn" onclick="addTask()">Add</button>
        </div>
        <div class="stats">
            <span>Total: <strong id="totalCount">0</strong></span>
            <span>Done: <strong id="doneCount">0</strong></span>
            <span>Pending: <strong id="pendingCount">0</strong></span>
        </div>
        <ul id="taskList"></ul>
        <p class="empty" id="emptyMsg">No tasks yet. Add one above!</p>
    </div>
    <script>
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        
        taskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });
        
        function addTask() {
            const text = taskInput.value.trim();
            if (!text) { taskInput.style.borderColor = '#ff6b6b'; return; }
            taskInput.style.borderColor = '#ddd';
            
            const li = document.createElement('li');
            li.innerHTML = `<input type="checkbox" onchange="toggleTask(this)"><span>${text}</span><button class="delete-btn" onclick="deleteTask(this)">‚úï</button>`;
            taskList.appendChild(li);
            taskInput.value = '';
            updateStats();
        }
        
        function deleteTask(btn) { btn.parentElement.remove(); updateStats(); }
        
        function toggleTask(cb) { cb.parentElement.classList.toggle('completed'); updateStats(); }
        
        function updateStats() {
            const total = taskList.children.length;
            const done = taskList.querySelectorAll('.completed').length;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('doneCount').textContent = done;
            document.getElementById('pendingCount').textContent = total - done;
            document.getElementById('emptyMsg').style.display = total ? 'none' : 'block';
        }
    </script>
</body>
</html>
