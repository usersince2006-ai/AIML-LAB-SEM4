<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Student Lifestyle Survey</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
      }

      form {
        background-color: #ffffff;
        padding: 20px;
        max-width: 500px;
        margin: auto;
        border-radius: 8px;
      }

      h1, p {
        text-align: center;
      }

      label {
        display: block;
        margin-top: 15px;
      }

      input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }

      .options input {
        width: auto;
        margin-right: 5px;
      }

      button {
        margin-top: 20px;
        padding: 10px;
        width: 100%;
        background-color: #2c7be5;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <h1>Student Lifestyle Survey</h1>
    <p>Please take a moment to answer the questions below.</p>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="age">Age</label>
      <input type="number" id="age" min="10" max="100">

      <label for="education">Current Education Level</label>
      <select id="education">
        <option value="">Select one</option>
        <option value="school">School</option>
        <option value="college">College</option>
        <option value="university">University</option>
        <option value="other">Other</option>
      </select>

      <label>How do you usually spend your free time?</label>
      <div class="options">
        <input type="radio" name="freetime" value="reading"> Reading<br>
        <input type="radio" name="freetime" value="gaming"> Gaming<br>
        <input type="radio" name="freetime" value="sports"> Sports<br>
        <input type="radio" name="freetime" value="social"> Social Media
      </div>

      <label>Which activities do you enjoy? (Select all that apply)</label>
      <div class="options">
        <input type="checkbox" value="music"> Listening to music<br>
        <input type="checkbox" value="travel"> Traveling<br>
        <input type="checkbox" value="movies"> Watching movies<br>
        <input type="checkbox" value="fitness"> Fitness & Exercise
      </div>

      <label for="comments">Any additional comments?</label>
      <textarea id="comments" rows="4" placeholder="Write your thoughts here..."></textarea>

      <button type="submit">Submit Survey</button>
    </form>
  </body>
</html>
