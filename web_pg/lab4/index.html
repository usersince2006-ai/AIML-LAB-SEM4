<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interactivity</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
        .section { background: white; padding: 25px; margin: 20px 0; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        h2 { color: #667eea; margin-bottom: 15px; }
        button { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #764ba2; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 5px; }
        #output, #calcResult, #greetOutput { margin-top: 15px; padding: 15px; background: #f0f2f5; border-radius: 5px; min-height: 40px; }
        .color-box { width: 200px; height: 100px; margin: 15px 0; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; transition: background 0.3s; background: #667eea; }
    </style>
</head>
<body>
    <h1>JavaScript Event-Driven Programming</h1>
    
    <div class="section">
        <h2>1. Click Counter</h2>
        <p>Count: <span id="counter">0</span></p>
        <button onclick="increment()">Increment</button>
        <button onclick="decrement()">Decrement</button>
        <button onclick="resetCounter()">Reset</button>
    </div>
    
    <div class="section">
        <h2>2. Greeting Generator</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="greet()">Greet Me!</button>
        <div id="greetOutput"></div>
    </div>
    
    <div class="section">
        <h2>3. Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Number 1">
        <select id="operator"><option>+</option><option>-</option><option>*</option><option>/</option></select>
        <input type="number" id="num2" placeholder="Number 2">
        <button onclick="calculate()">Calculate</button>
        <div id="calcResult"></div>
    </div>
    
    <div class="section">
        <h2>4. Color Changer</h2>
        <div class="color-box" id="colorBox">Hover & Click Me!</div>
        <button onclick="changeColor()">Random Color</button>
    </div>
    
    <div class="section">
        <h2>5. Event Log</h2>
        <input type="text" id="eventInput" placeholder="Type here..." onkeyup="logEvent(event)">
        <div id="output"></div>
    </div>

    <script>
        // Click Counter
        let count = 0;
        function increment() { document.getElementById('counter').textContent = ++count; }
        function decrement() { document.getElementById('counter').textContent = --count; }
        function resetCounter() { count = 0; document.getElementById('counter').textContent = count; }
        
        // Greeting
        function greet() {
            const name = document.getElementById('nameInput').value;
            const hour = new Date().getHours();
            let greeting = hour < 12 ? 'Good Morning' : hour < 18 ? 'Good Afternoon' : 'Good Evening';
            document.getElementById('greetOutput').innerHTML = name ? 
                `<strong>${greeting}, ${name}!</strong> Welcome to my portfolio.` : 
                '<em>Please enter your name.</em>';
        }
        
        // Calculator
        function calculate() {
            const a = parseFloat(document.getElementById('num1').value);
            const b = parseFloat(document.getElementById('num2').value);
            const op = document.getElementById('operator').value;
            if (isNaN(a) || isNaN(b)) { document.getElementById('calcResult').textContent = 'Enter valid numbers!'; return; }
            let result;
            switch(op) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/': result = b !== 0 ? a / b : 'Cannot divide by zero!'; break;
            }
            document.getElementById('calcResult').innerHTML = `<strong>${a} ${op} ${b} = ${result}</strong>`;
        }
        
        // Color Changer
        const colorBox = document.getElementById('colorBox');
        function changeColor() {
            const color = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            colorBox.style.background = color;
            colorBox.textContent = color;
        }
        colorBox.addEventListener('mouseover', () => colorBox.style.transform = 'scale(1.05)');
        colorBox.addEventListener('mouseout', () => colorBox.style.transform = 'scale(1)');
        
        // Event Logger
        function logEvent(e) {
            document.getElementById('output').innerHTML = `Key: <strong>${e.key}</strong> | Code: ${e.code} | Value: "${e.target.value}"`;
        }
    </script>
</body>
</html>
