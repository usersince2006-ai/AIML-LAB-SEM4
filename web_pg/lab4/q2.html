<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Generator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
        .section { background: white; padding: 25px; margin: 20px 0; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        h2 { color: #667eea; margin-bottom: 15px; }
        button { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #764ba2; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 5px; }
        #greetOutput { margin-top: 15px; padding: 15px; background: #f0f2f5; border-radius: 5px; min-height: 40px; }
    </style>
</head>
<body>
    <h1>JavaScript Event-Driven Programming</h1>
    <div class="section">
        <h2>2. Greeting Generator</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="greet()">Greet Me!</button>
        <div id="greetOutput"></div>
    </div>
    <script>
        function greet() {
            const name = document.getElementById('nameInput').value;
            const hour = new Date().getHours();
            let greeting = hour < 12 ? 'Good Morning' : hour < 18 ? 'Good Afternoon' : 'Good Evening';
            document.getElementById('greetOutput').innerHTML = name ?
                `<strong>${greeting}, ${name}!</strong> Welcome to my portfolio.` :
                '<em>Please enter your name.</em>';
        }
    </script>
</body>
</html>
