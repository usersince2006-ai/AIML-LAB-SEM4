<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
        .section { background: white; padding: 25px; margin: 20px 0; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        h2 { color: #667eea; margin-bottom: 15px; }
        button { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #764ba2; }
    </style>
</head>
<body>
    <h1>JavaScript Event-Driven Programming</h1>
    <div class="section">
        <h2>1. Click Counter</h2>
        <p>Count: <span id="counter">0</span></p>
        <button onclick="increment()">Increment</button>
        <button onclick="decrement()">Decrement</button>
        <button onclick="resetCounter()">Reset</button>
    </div>
    <script>
        let count = 0;
        function increment() { document.getElementById('counter').textContent = ++count; }
        function decrement() { document.getElementById('counter').textContent = --count; }
        function resetCounter() { count = 0; document.getElementById('counter').textContent = count; }
    </script>
</body>
</html>
