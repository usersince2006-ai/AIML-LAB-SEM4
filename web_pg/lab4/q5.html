<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Log</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
        .section { background: white; padding: 25px; margin: 20px 0; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        h2 { color: #667eea; margin-bottom: 15px; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 5px; }
        #output { margin-top: 15px; padding: 15px; background: #f0f2f5; border-radius: 5px; min-height: 40px; }
    </style>
</head>
<body>
    <h1>JavaScript Event-Driven Programming</h1>
    <div class="section">
        <h2>5. Event Log</h2>
        <input type="text" id="eventInput" placeholder="Type here..." onkeyup="logEvent(event)">
        <div id="output"></div>
    </div>
    <script>
        function logEvent(e) {
            document.getElementById('output').innerHTML = `Key: <strong>${e.key}</strong> | Code: ${e.code} | Value: "${e.target.value}"`;
        }
    </script>
</body>
</html>
