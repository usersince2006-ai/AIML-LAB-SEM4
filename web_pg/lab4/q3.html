<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
        .section { background: white; padding: 25px; margin: 20px 0; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        h2 { color: #667eea; margin-bottom: 15px; }
        button { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #764ba2; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 5px; }
        #calcResult { margin-top: 15px; padding: 15px; background: #f0f2f5; border-radius: 5px; min-height: 40px; }
    </style>
</head>
<body>
    <h1>JavaScript Event-Driven Programming</h1>
    <div class="section">
        <h2>3. Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Number 1">
        <select id="operator"><option>+</option><option>-</option><option>*</option><option>/</option></select>
        <input type="number" id="num2" placeholder="Number 2">
        <button onclick="calculate()">Calculate</button>
        <div id="calcResult"></div>
    </div>
    <script>
        function calculate() {
            const a = parseFloat(document.getElementById('num1').value);
            const b = parseFloat(document.getElementById('num2').value);
            const op = document.getElementById('operator').value;
            if (isNaN(a) || isNaN(b)) { document.getElementById('calcResult').textContent = 'Enter valid numbers!'; return; }
            let result;
            switch(op) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/': result = b !== 0 ? a / b : 'Cannot divide by zero!'; break;
            }
            document.getElementById('calcResult').innerHTML = `<strong>${a} ${op} ${b} = ${result}</strong>`;
        }
    </script>
</body>
</html>
